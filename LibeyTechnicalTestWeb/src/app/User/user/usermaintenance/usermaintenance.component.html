<form
  #userForm="ngForm"
  [formGroup]="frmUser"
  style="padding-right: 5%; padding-left: 5%"
>
  <div
    class="card"
    style="
      width: 100%;
      margin-top: 2rem;
      background-color: #edf2f6;
      border-radius: 10px;
      height: 70em;
    "
  >
    <div class="card-header"><b>Mantenimiento de usuario</b></div>
    <div class="card mb-4 mt-4">
      <ul class="nav">
        <button
          type="button"
          class="btn-toolbar"
          (click)="Submit()"
          [disabled]="frmUser.invalid"
        >
          <a class="nav-link text-toolbar">
            <span>
              <svg width="20" height="17" viewBox="0 0 14 14" fill="none">
                <path
                  d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 5H13"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 13V5"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Guardar
          </a>
        </button>
        <button type="button" class="btn-toolbar" (click)="clearUserform()">
          <a class="nav-link text-toolbar">
            <span>
              <svg width="20" height="17" viewBox="0 0 14 14" fill="none">
                <path
                  d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 5H13"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 13V5"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Limpiar
          </a>
        </button>
        <button type="button" class="btn-toolbar" (click)="return()">
          <a class="nav-link text-toolbar">
            <span>
              <svg width="20" height="17" viewBox="0 0 14 14" fill="none">
                <path
                  d="M11.6667 1H2.33333C1.59695 1 1 1.59695 1 2.33333V11.6667C1 12.403 1.59695 13 2.33333 13H11.6667C12.403 13 13 12.403 13 11.6667V2.33333C13 1.59695 12.403 1 11.6667 1Z"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M1 5H13"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
                <path
                  d="M5 13V5"
                  stroke="#38E8C6"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                />
              </svg>
            </span>
            Volver
          </a>
        </button>
      </ul>
    </div>
    <div class="card-body">
      <div class="row pb-2 pr-2">
        <div class="col-lg-2">Tipo de documento</div>
        <div class="col-lg-4">
          <ng-select
            placeholder="Seleccione"
            class="ng-select-solid"
            name="CreditDebitNoteReasonTypeId"
            formControlName="tipoDocumento"
          >
            <ng-option
              *ngFor="let item of documentos"
              [value]="item.documentTypeId"
              >{{ item.documentTypeDescription }}</ng-option
            >
          </ng-select>
        </div>
        <div class="col-lg-2">Número de documento</div>
        <div class="col-lg-4">
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nroDocumento"
          />
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-lg-2">Nombre</div>
        <div class="col-lg-4">
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="nombre"
          />
        </div>
        <div class="col-lg-2">Apellido Paterno</div>
        <div class="col-lg-4">
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="apePaterno"
          />
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-lg-2">Apellido Materno</div>
        <div class="col-lg-4">
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="apeMaterno"
          />
        </div>
        <div class="col-lg-2">Dirección</div>
        <div class="col-lg-4">
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="direccion"
          />
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-lg-2">Departamento</div>
        <div class="col-lg-4">
          <ng-select
            placeholder="Seleccione"
            class="ng-select-solid"
            name="CreditDebitNoteReasonTypeId"
            formControlName="departamento"
          >
            <ng-option *ngFor="let item of regions" [value]="item.regionCode">{{
              item.regionDescription
            }}</ng-option>
          </ng-select>
        </div>
        <div class="col-lg-2">Provincia</div>
        <div class="col-lg-4">
          <ng-select
            placeholder="Seleccione"
            class="ng-select-solid"
            name="CreditDebitNoteReasonTypeId"
            formControlName="provincia"
            (change)="getListDistrites($event)"
          >
            <ng-option
              *ngFor="let item of provinces"
              [value]="item.provinceCode"
              >{{ item.provinceDescription }}</ng-option
            >
          </ng-select>
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-lg-2">Distrito</div>
        <div class="col-lg-4">
          <ng-select
            placeholder="Seleccione"
            class="ng-select-solid"
            name="CreditDebitNoteReasonTypeId"
            formControlName="distrito"
          >
            <ng-option *ngFor="let item of ubigeos" [value]="item.ubigeoCode">{{
              item.ubigeoDescription
            }}</ng-option>
          </ng-select>
        </div>
        <div class="col-lg-2">Telefono</div>
        <div class="col-lg-4">
          <input
            type="text"
            class="form-control form-control-sm"
            formControlName="telefono"
          />
        </div>
      </div>
      <div class="row pb-2">
        <div class="col-lg-2">Correo</div>
        <div class="col-lg-4">
          <input
            type="email"
            class="form-control form-control-sm"
            formControlName="correo"
          />
        </div>
        <div class="col-lg-2">Contraseña</div>
        <div class="col-lg-4">
          <input
            type="password"
            class="form-control form-control-sm"
            formControlName="constrasenia"
          />
        </div>
      </div>
    </div>
  </div>
</form>
